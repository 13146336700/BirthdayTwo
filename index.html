<button id="add">播放/暂停</button>

<script>
$("#Login").click(function(){
    var name = $('#name').val();
    var pass = $('#password').val();
    if( name == 'Jiao' && pass == "Li" ){
         window.location.href = "./html/love";
    }else{
        console.log("失败");
    }
})

$("#add").click(function(){ 
    var music = document.getElementById("myaudio"); 
    if(music.paused){ 
        music.play(); 
    }else{ 
        music.pause(); 
    } 
});

</script>
